<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="stylesheet" href="styles.css">
		<title>Lists, Images,Tables & Forms</title>
	</head>
	<body>
		An ordered list:
		<ol>
			<li>First Item</li>
			<li>Second Item</li>
			<li>Third Item</li>
		</ol>
		An unordered list:
		<ul>
			<li>One Item</li>
			<li>Another Item</li>
			<li>Yet another Item</li>
		</ul>
		<div>
			<img src="IMG_20220131_142826.jpg" width="100" alt="Image">
		</div>
		A Table:
		<table>
			<thead>
				<tr>
					<th>Country</th>
					<th>Capital</th>
					<th>City</th>
				<tr>
			<thead>
			<tbody>
				<tr>
					<td>USA</td>
					<td>Washington DC</td>
					<td>None</td>
				</tr>
				<tr>
					<td style="color: orange;">Nigeria</td>
					<td>Abuja</td>
					<td>Wuse</td>
				</tr>
			</tbody>
		<table>
		<form>
			<input type="text" placeholder="Username" name="Username">
			<input type="submit">
			<input name="color" type="radio" value="red">Red
			<input name="color" type="radio" value="blue">Blue
			<input name="notcolor" type="radio" value="green">Green
			<input name="notcolor" type="radio" value="yellow">Yellow
			<input name="country" list="countries" placeholder="Country">
			<datalist id="countries">
				<option value="UK">
				<option value="USA">
				<option value="Canada">
			</datalist>
		</form>
	</body>
</html>
